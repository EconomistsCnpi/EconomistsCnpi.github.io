<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://mail.google.com/imghp">Imagens</a></li>
                <li id="profile"></li>
            </ul>
        </nav>  
    </header>
    <main>
        <div class="search-container">
            <img src="assets/Img/dolar_google.png" alt="Logo do Google"/> 
            <form action="https://google.com/search">
                <div>
                    <input type="search" name="q"/>
                </div>
                <div class="button-container">
                    <button type="submit">Pesquisa Google</button>
                    <button type="button" id="btn-EstouComSorte">Estou com sorte</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Brasil</p>
        <nav>
            <ul>
                <li><a>Sobre</a></li>
                <li><a>Publicidade</a></li>
                <li><a>Negócios</a></li>
                <li><a>Como funciona a pesquisa</a></li>            
            </ul>
            <ul>
                <li><a>Privacidade</a></li>
                <li><a>Termos</a></li>
                <li><a>Configurações</a></li>
            </ul>
        </nav>
    </footer>
    <!-- Inclua o script.js dentro de uma tag <script> -->
    <script src="js/script.js"></script>
</body>
</html>
